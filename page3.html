    <!--form-->
        <form action="/contact" method="post">

                <br>

                <select>
                    <option>Irvine</option>
                    <option>Tustin</option>
                    <option>Santa Ana</option>
                </select><br>

                <br>
                <label>How can we help you?</label><br>
                <textarea row="5" cols="30"></textarea>

                <br>
                <input type="submit" value="Inquire">
