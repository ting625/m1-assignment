<!-- Gallery Script -->
<script>
    var OutputList = []; 
    
    var image; 
    var caption;
    var desc;
    var descList = ['Bull dog', 'Dog with a cap', 'Dog with a toy', 'White dog', 'Fluffy dog', 
                       'Dog with a ball', 'Dogs fighting for a bone', 'Cute dog', 'Running dog', 'Dog with hoodie']

    //create for loop to create images
    for(var i=0; i<10; i++) {
        //create file name and add to array

        OutputList.push('<li class="container">');

        image = '<img src="images/dogs/dog-image-' + (i+1)  +'.jpg">'
        OutputList.push(image); 

        caption = '<div class="caption"> Dog Picture ' + (i+1) + '</div>';
        OutputList.push(caption);

        desc ='<div class="description">' + descList[i] + '</div>';
        OutputList.push(desc);
        
        OutputList.push('</li>');
        
    }    
    //display our images
    document.getElementById('album').innerHTML = OutputList.join(" "); 

</script>
