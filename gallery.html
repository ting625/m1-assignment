<!-- Gallery Script -->


<script>
    var photos = []; 
    var filesNames = [];
    var imageList = []; 
    var image; 
    var openList = '<li id="photo">';
    var closeList = "</li>";

    //create for loop to create the 6 images
    for(var i=0; i<10; i++) {
        //create file name and add to array
        filesNames.push('dog-image-'+ (i+1));

        console.log(filesNames); 
        photos.push('<img src="images/dogs/' + filesNames[i] + '.jpg">');
        image = openList + photos[i] + closeList;
        imageList.push(image); 


    }

    //display our images
    document.getElementById('album').innerHTML = imageList.join(" "); 

</script>
